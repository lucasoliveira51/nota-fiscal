<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emissão de Nota Fiscal</h1>
    <div class="nota">
    <form id="notaFiscalForm">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" required>
        <br><br>
        <label for="valorServico">Valor do Serviço:</label>
        <input type="number" id="valorServico" required>
        <br><br>
        <button type="button" onclick="emitirNotaFiscal()">Emitir Nota Fiscal</button>
    </form>
    </div>

    <div id="notaFiscalResultado"></div>
   
    <footer class="rodape">
        <span>por José Lucas Costa de Oliveira © 2023</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
